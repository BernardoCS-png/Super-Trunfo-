<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Trunfo Jogadores</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./AnimationCards.css">
</head>

<body>
    <h1 class="h1Title">SUPER TRUNFO</h1>

    <h1 class="h1escolha">Escolha Uma Carta:</h1>

  

   
    <div  class="content card">
       
     
        <div class="NeyCard card-inner">
           
                <button id="NeymarBtn" >Escolher Neymar</button>
            
           
            <div class="card-front">
               <h2>Neymar Jr.</h2>
               <img src="./img/Ney.jpeg" alt="">
               <p>Velocidade: <label  for="">90</label></p>
               <p>Drible: <label  for="">99</label></p>
               <p>Chute: <label  for="">85</label></p>
               <p>Passe: <label  for="">92</label></p>

           </div>
           <div class="card-back">
             
           </div>

           
        </div>
       
        <div class="MessiCard">

            <button   id="MessBtn">Escolher Messi</button>
            
            <h2>Lionel Messi</h2>
            <img class="imgMessi" src="./img/Mess.jpeg" alt="">
             <p>Velocidade: <label  for="">82</label></p>
             <p>Drible: <label for="">90</label></p>
             <p>Chute: <label  for="">95</label></p>
             <p>Passe: <label  for="">99</label></p>
        </div>

        <div class="CrisCard">

            <button id="CrisBtn">Escolher Ronaldo</button>
            
            <h2>Ronaldo</h2>
            <img class="imgMessi" src="./img/Cris.jpg" alt="">
             <p>Velocidade: <label  for="">80</label></p>
             <p>Drible: <label  for="">83</label></p>
             <p>Chute: <label  for="">99</label></p>
             <p>Passe: <label  for="">80</label></p>
        </div>



    </div>

    <div class="compacao" style="color: aliceblue;">
        
        <h1>Compare os Atributos:</h1>
        <h2 id="res"></h2>
        <button >Velocidade</button>
        <button>Drible</button>
        <button>Chute</button>
        <button>Passe</button>
        <h3 id="resDaComparação"></h3>
    </div>

<script src="./script.js"></script>
</body>



</html>
